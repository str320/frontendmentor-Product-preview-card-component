<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/_style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>

    <article class="card">
      <div class="card__container">
          <img src="/images/image-product-mobile.jpg" alt="" class="card__image-mobile">
          <picture class="card__image-desk"></picture>
        <div class="card__content">
          <p class="card__content-product">Perfume</p>
          <h1 class="card__content-title">Gabrielle Essence Eau De Parfum</h1>
          <P class="card__content-text">
             A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
          </P>
          <div class="card__content-price-list">
            <p class="card__content-price">$149.99</p>
            <p class="card__content-price--small">$169.99</p>
          </div>
          <button class="card__button card__button--hover">
            Add to Cart</button>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
